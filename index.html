    /************************************************************
     2) Flatten & Display All Tasks (morning, afternoon, evening)
    *************************************************************/
    function updateSidebar() {
      const dayList = document.getElementById("dayList");
      dayList.innerHTML = "";
      for (let day in tasksData) {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.textContent = day;
        link.href = "#";
        link.onclick = function() {
          loadDay(day);
        };
        li.appendChild(link);
        dayList.appendChild(li);
      }
    }

    function loadDay(day) {
      document.getElementById("dayTitle").textContent = day;
      document.getElementById("notesDay").textContent = day;
      const container = document.getElementById("taskContainer");
      container.innerHTML = ""; // Clear previous tasks

      let tasks = [];
      // Flatten morning/afternoon/evening arrays
      if (tasksData[day].morning) {
        tasks = tasks.concat(tasksData[day].morning);
      }
      if (tasksData[day].afternoon) {
        tasks = tasks.concat(tasksData[day].afternoon);
      }
      if (tasksData[day].evening) {
        tasks = tasks.concat(tasksData[day].evening);
      }

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        const uniqueId = `${day}-task-${index}`;
        checkbox.id = uniqueId;

        // Load saved state from localStorage
        const savedState = localStorage.getItem(uniqueId);
        if (savedState !== null) {
          checkbox.checked = JSON.parse(savedState);
        }

        // Save checkbox state on change
        checkbox.onchange = function() {
          localStorage.setItem(uniqueId, checkbox.checked);
        };

        const label = document.createElement("label");
        label.setAttribute("for", uniqueId);
        label.textContent = task;

        taskDiv.appendChild(checkbox);
        taskDiv.appendChild(label);
        container.appendChild(taskDiv);
      });

      // Load notes from localStorage
      const notesArea = document.getElementById("notesArea");
      const savedNotes = localStorage.getItem(day + "-notes");
      notesArea.value = savedNotes ? savedNotes : "";
      notesArea.oninput = function() {
        localStorage.setItem(day + "-notes", notesArea.value);
      };
    }

    // Initialize everything
    updateSidebar();
    // By default, load the first day in tasksData
    const firstDay = Object.keys(tasksData)[0];
    loadDay(firstDay);
